<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>In-Picture</title>
</head>

<body onload="initGame()">

    <div class = 'box'>
        <div class = 'imageDisplay'> <img src="img/1.png" alt=""></div>
        <div class = 'instructionBox'> 
            <h2 class = boxText1>This is a scientific experiment</h2>
            <p class = boxText2>
                Describe what you see in the picture below to see what it says about your personality.
                Remember that this is a very subjective test, everyone will see something different and there are no wrong answers
            </p>
            <h2 class = boxText1><span></span></h2>
            <p class = boxText2><span></span></p>
        </div>
        <div onclick="checkQuest(0)" class = 'button buttonText'></div>
        <div onclick="checkQuest(1)" class = 'button button2 buttonText'></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
